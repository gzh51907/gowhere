<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 
      width=device-width：自动匹配设备宽度，宽度 = 设备宽度
      initial-scale：默认缩放比例

      minimum-scale：最小缩放比例
      maximun-scale：最大缩放比例
        设置以上两个属性后，APP是不能缩放的，在手机端可以缩放网页，就是没有设置这两个属性
      
      user-scalable=no：等效以上两个属性
     -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0 maximum-scale=1.0, user-scalable=no" >
    <title>qunaer</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
